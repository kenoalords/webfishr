{% extends './base.html' %}

{% block content %}
{% load static %}

<div class="hero is-medium is-light">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title is-2 is-size-4-mobile has-text-weight-bold">
                {{ theme.title }}
            </h1>
            {% if theme.description %}
                <div class="content">
                    <div class="columns is-centered">
                        <div class="column is-7">
                            {{ theme.description|safe }}
                        </div>
                    </div>
                </div>
            {% endif %}
            <figure class="image">
                <img src="{{ theme.image.url }}" alt="{{ theme.title }}">
            </figure>
            <hr style="visibility: hidden">
            <p>
                <a href="{% url 'signup' %}?theme={{ theme.pk }}" class="button is-primary  is-rounded">Order this design</a>
            </p>
        </div>
    </div>
</div>
<div class="section is-medium">
    <div class="container">
        <div class="has-text-centered">
            <h2 class="title is-3 is-size-4-mobile">More website designs to choose from</h2>
        </div>
        <hr>
        {% include './includes/themes.html' %}
    </div>
</div>
<script>
    try{
        fbq('track', 'ViewContent');
    } catch (e){
        console.log(e)
    }
</script>
<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5e1db9ecbbd41b21"></script>
{% endblock %}
