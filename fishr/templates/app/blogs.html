{% extends './base.html' %}

{% block content %}
{% load static %}
<header class="hero is-medium">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-6">
                    <h1 class="title is-2 is-size-3-mobile has-text-weight-bold">Our Blog</h1>
                    <p class="subtitle">Learn how to grow your online presence using simple tips and trick</p>
                </div>
            </div>
        </div>
    </div>
</header>
{% if blogs %}
<div class="section is-light">
    <div class="container">
        <div class="columns blog-list is-multiline">
            {% include './includes/blog_list.html' with blogs=blogs %}
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
