{% load static %}
{% if testimonials %}
    <div class="columns is-centered">
        <div class="column is-8" id="testimonials">
            {% for testimonial in testimonials %}
                <div class="tslide">
                    <div class="box">
                        <p>{{ testimonial.testimonial }}</p>
                        <div class="media">
                            <div class="media-left">
                                {% if testimonial.avatar %}
                                <figure class="image is-48x48">
                                    <img src="{{ testimonial.avatar.url }}" alt="{{ testimonial.name }}" class="is-rounded">
                                </figure>
                                {% endif %}
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <h4 class="title is-4">{{ testimonial.name }}</h4>
                                    {% if testimonial.title %}
                                    <p class="subtitle">{{ testimonial.title }}</p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
