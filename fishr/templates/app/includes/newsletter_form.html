<div id="newsletter-wrapper">
    <h3 class="title is-3 has-text-weight-bold">
        Get discounts and all the fun stuffs directly to your mailbox.
    </h3>
    <p class="subtitle">Subscribe today for monthly updates</p>
    {% if email_form %}
    <form action="{% url 'subscribe-email' %}" method="post" id="email-subscription-footer">
        {% csrf_token %}
        <div class="field has-addons">
            <p class="control">
                {{ email_form.email }}
            </p>
            <p class="control">
                <button class="button is-warning is-rounded">Subscribe</button>
            </p>
        </div>
    </form>
    {% endif %}
</div>
