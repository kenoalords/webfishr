{% load static menu_active %}
<nav class="navbar is-fixed-top is-transparent">
    <div class="container">
        <div class="navbar-brand">
            <div class="navbar-item" id="logo">
                <a href="{% url 'index' %}?utm_source=navbar+logo">
                    <img src="{% static 'images/webfishr-logo.png' %}" alt="WebFisher - Web design company in lagos nigeria">
                </a>
            </div>
            <a href="#" role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="mainmenu">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <div class="navbar-menu" id="mainmenu">
            <div class="navbar-end">
                <a href="{% url 'index' %}?utm_source=navbar" class="navbar-item {{ request.path|menu_active:'/' }}">Home</a>
                <a href="{% url 'how-it-works' %}?utm_source=navbar" class="navbar-item {{ request.path|menu_active:'/how-it-works/' }}">How it works</a>
                <a href="{% url 'themes' %}?utm_source=navbar" class="navbar-item {{ request.path|menu_active:'/website-design/' }}">Website Design</a>

                    <a href="{% url 'dashboard' %}" class="navbar-item">My Account</a>
                    <a href="{% url 'account_logout' %}" class="navbar-item">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="navbar-item">Login</a>
                    <div class="navbar-item">
                        <a href="{% url 'signup' %}" class="button is-primary is-rounded is-fullwidth">Sign up</a>

            </div>
